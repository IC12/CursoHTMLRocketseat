  - informações extras

-->

<!-- 
    Aspas

  - Omissão
  - Simples
  - Duplas
  <a href=https://www.google.com.br></a> 
  - pode usar sem aspas porém não é recomendado 
      caso tenha outro atributo na mesma tag
  - pode usar aspas simples mas o recomendado 
      é usar aspas duplas com aspas simples
      caso tiver uma string no meio
  <a href="link" title="Isn't"></a>
-->

<!-- 
    Atributos Globais mais utilizados

  - class               - id
  - contenteditable     - style
  - data-*              - tabindex
  - hidden (oculta)     - title

  <div class="carro" tabindex="2" contenteditable="true" data-id="1" id="car1" style="color: red;">
  conteudo
  </div>

  <div class="carro" title="Definir um título" tabindex="1" hidden>
  conteudo
  </div>
-->

<!-- 
    Aninhamento de tags

  - Fluxo
  - Hierarquia
  - Posicionamento dos elementos

  - em = ênfase/itálico e é tag filha de <p> (Hierarquia)
  - p quebra linha também
  <p>
    Vou <em>escrever</em> um parágrafo
  </p>

  - <br>, </br> ou <br/> é quebra linha também e pode escrever assim
  - <br> é outro exemplo de hierarquia (filho do p)
  <p>
    É um texto <br> Outro texto
  </p>
-->
