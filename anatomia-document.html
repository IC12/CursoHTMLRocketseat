      name="viewport"
      content="width=device-width,
        initial-scale=1.0"
    />
    <!-- config para ser visível para desktop e mobile -->

    <title>Anatomia do Documento</title>
  </head>

  <body>
    <h1>Título</h1>
    <p>
      Conteudo...
    </p>
  </body>
</html>
